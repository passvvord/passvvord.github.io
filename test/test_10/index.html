<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>виберіть те що ви не будете робити</title>
	<script type="text/javascript" src="script.js" defer></script>
	<style type="text/css">
	@import url(../../for_menu/global.css);

	body {
		margin: 0;
		font-family: blogger;
		display: flex;
		align-items: center;
		justify-content: center;
		overflow-x: hidden;
	}

	#buttons {
		max-width: 100vh;
		display: flex;
		flex-wrap: wrap;
	}

	body > #buttons > div {
		font-size: 2vh;
		height: 4vh;
		min-width: 4vh;
		box-shadow: inset 0 0 0 0.1vh #000;
		margin: 0.1vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.unselectable, body > #buttons > div {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	#alert_el {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background: #000;
		opacity: 0.2;
	}

	#block {
		position: fixed;
		left: 0px;
		top: 0px;
		visibility: hidden;
		font-size: 2vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	#description_text {
		width: calc(100% - (0.1vh * 2));
		min-height: 4vh; 
		font-size: 2vh;
		padding: 0.5vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	</style>
</head>

<body>
	<div id="buttons"></div>
	<div id="alert_el" style="visibility: hidden;"></div>
	<div id="block"></div>
</body>

</html>

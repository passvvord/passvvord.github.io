<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>виберіть те що ви не будете робити</title>
	<script type="text/javascript" src="script.js" defer></script>
	<style type="text/css">
	body {
		margin: 0;
	}

	#buttons {
		display: flex;
		flex-wrap: wrap;
	}

	body > #buttons > div {
		padding: 0.5vh;
		font-size: 2vh;
		height: 3vh;
		width: 3vh;
		box-shadow: inset 0 0 0 0.1vh #000;
		margin: 0.1vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.unselectable, body > #buttons > div {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	</style>
</head>

<body>
	<div id="buttons"></div>

</body>

</html>

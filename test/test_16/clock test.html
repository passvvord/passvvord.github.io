<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>clock</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="sec"  style="--val: var(--seconds-s); --val-max: 60; --str: var(--seconds-str); --str-l: 's'"></div>
	<div class="min"  style="--val: var(--minutes-s); --val-max: 60; --str: var(--minutes-str); --str-l: 'm'"></div>
	<div class="hour" style="--val: var(--hours-s)  ; --val-max: 12; --str: var(--hours-str)  ; --str-l: 'h'"></div>
</body>
</html>

	<script type="text/javascript">
		// import * as THREE from 'three'

		// const fontUrl = 'https://cdn.jsdelivr.net/npm/three@v0.170.0/examples/fonts/helvetiker_bold.typeface.json';
		const fontUrl = 'v0.170.0/examples/fonts/helvetiker_bold.typeface.json';
		Promise.all([
			import('three').then(m=>{window.THREE = m}),
			import('three/addons/controls/OrbitControls.js').then(m=>{window.OrbitControls = m.OrbitControls}), // import(from).then(m=>{window[{import as}] = m[{name to import}]})
			import('three/addons/geometries/TextGeometry.js').then(m=>{window.TextGeometry = m.TextGeometry}),
			import('three/addons/loaders/FontLoader.js').then(m=>{window.FontLoader = m.FontLoader}),
			import('three/addons/libs/lil-gui.module.min.js').then(m=>{window.GUI = m.GUI}),			
			fetch(fontUrl).then(r=>r.text().then(t=>{window.fontObj = JSON.parse(t)})),
		]).then(()=>{
			const initScript = document.createElement('script')
			initScript.src = 'script.js'
			document.body.appendChild(initScript)
		})
	</script>

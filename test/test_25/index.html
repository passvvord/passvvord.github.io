function ANSIcolorCodeToRGB(i) {
	// `\x1b[48;5;${i}m` -> `\x1b[48;2;${result[0]};${result[1]};${result[2]}m` and same for `\x1b[38;5;...`
	let f=Math.floor
	if (i < 16) {
		return [
			   i  %2 *(128+127*f(i/8))+i%3*f(i%9/7)*64
			,f(i/2%2)*(128+127*f(i/8))+i%3*f(i%9/7)*64
			,f(i/4%2)*(128+127*f(i/8))+i%3*f(i%9/7)*64
		]
	} else if (i < 232) {
		const i1 = i-16
		return [
			 i1   >=36?f(i1   /36)*40+55:0
			,i1%36>=6 ?f(i1%36/6 )*40+55:0
			,i1%6 >=1 ?f(i1%6    )*40+55:0
		]
	} else if (i < 256) {
		const v = (i-232)*10+8
		return [v,v,v]
	} else {
		console.error('color code must be in bounds [0...255]')
	}
}

function ff(i) {
	let f=Math.floor,j=i-16,v=(i-232)*10+8;
	if (i < 16) { return [i%2*(128+127*f(i/8))+i%3*f(i%9/7)*64,f(i/2%2)*(128+127*f(i/8))+i%3*f(i%9/7)*64,f(i/4%2)*(128+127*f(i/8))+i%3*f(i%9/7)*64]
	} else if (i < 232) { return [j>=36?f(j/36)*40+55:0,j%36>=6 ?f(j%36/6 )*40+55:0,j%6>=1?f(j%6)*40+55:0]
	} else if (i < 256) { return [v,v,v]
	} else {console.error()}
}

function ff1(i){let f=Math.floor,j=i-16,v=(i-232)*10+8,a=128+127*f(i/8),b=i%3*f(i%9/7)*64,c=(a,b)=>a?f(b)*40+55:0;if (i<16){return[i%2*a+b,f(i/2%2)*a+b,f(i/4%2)*a+b]}else if(i<232){return[c(j>35,j/36),c(j%36>5,j%36/6),c(j%6>0,j%6)]}else{return[v,v,v]}}
